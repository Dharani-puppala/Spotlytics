_Image html = 
VAR x = 
    CALCULATE(
        MAX('Spotify Dataset'[cover_url]),
        'Spotify Dataset'[streams] = MAX('Spotify Dataset'[streams])
    )
RETURN 
    "
    <!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Image Cropping</title>
    <style>
        .image-container {
            width: 330.02px;
            height: 120px;
            overflow: hidden;
            border-radius: 20px; /* Apply border-radius to all corners of the container */
            position: relative;
        }
        .image {
            object-fit: cover;
            object-position: center;
            width: 100%;
            height: 100%;
            border-radius: 15px; /* Apply border-radius to the image itself */
        }
    </style>
</head>
<body>
    <div class='image-container'>
        <img src='" & x & "' alt='Album Cover' class='image'>
    </div>
</body>
</html>
"
